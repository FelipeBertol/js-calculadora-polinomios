<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="./src/style.css">
    <title>Calculadora de Polinômios</title>
</head>

<body style="min-height: 100vh; position: relative; " class=" bg-body-tertiary">
    <header class="navbar navbar-expand-lg bg-info p-2 ps-4">
        <h3 class="fw-bold text-white">Calculadora de Polinômios</h3>
    </header>

    <main class="d-flex flex-column" style="padding-bottom: 8rem;">
        <div class="w-100 py-3 pt-5 bg-white">
            <div class="d-flex justify-content-center flex-column align-items-center gap-2 px-3" style="auto;">
                <h2>Descubra os polinômios</h2>
                <p class="text-center">Escolha entre a forma de Lagrange e a forma de Newton para encontrar o valor
                    interpolado do polinômio</p>
            </div>
        </div>

        <div class="h-75 p-5 h-100 d-flex align-items-center flex-column">
            <div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputMethod">Escolha o método</label>
                    <select class="form-select" id="inputMethod" onchange='setMethod()'>
                        <option value="0" selected></option>
                        <option value="1">Forma de Lagrange</option>
                        <option value="2">Forma de Newton</option>
                    </select>
                </div>

            </div>
            <div class="d-flex align-items-center flex-column text-center my-2" id="method"></div>
        </div>
    </main>

    <footer class="bg-info position-absolute bottom-0 start-0 p-4 w-100 " style="height: auto; margin: auto;">
        <div class="d-flex align-items-center justify-content-center flex-column gap-4 pt-2">
            <span class="text-white fw-bold">Felipe Bertoli Oliveira ©<span id="currentYear" class="ms-1"></span></span>
            <div class="d-flex gap-3">
                <a href="" class="bg-white p-2 text-decoration-none fs-5 rounded-3">
                    <i class="fi fi-brands-github text-info"></i>
                </a>
                <a href="" class="bg-white p-2 text-decoration-none fs-5 rounded-3">
                    <i class="fi fi-brands-instagram text-info"></i>
                </a>
                <a href="" class="bg-white p-2 text-decoration-none fs-5 rounded-3">
                    <i class="fi fi-brands-whatsapp text-info"></i>
                </a>
            </div>
        </div>

    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var currentYear = new Date().getFullYear();
            document.getElementById('currentYear').textContent = currentYear;
        });
    </script>
    <script src="./src/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
